{% extends "base.html" %}
{% block content %}
<div>
    <h3>Visit Details</h3>
    <div>
        <a href="{% url 'patientes:visit-update' object.id %}">Edit</a>
	    <a href="{% url 'patientes:visit-delete' object.id %}">Delete</a>  
    </div>
    <div>
        <p>Date: {{ object.date|date:"d-m-Y" }}</p>
        <p>Patient: {{ object.patient }}</p>
        <p>Doctor: {{ object.doctor }}</p>
   
        <p>Description: {{ object.description }}</p>
        <p>Price: {{ object.price }}</p>
    </div>
</div>
{% endblock %}
