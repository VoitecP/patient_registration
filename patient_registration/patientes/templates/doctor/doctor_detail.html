{% extends "base.html" %}
{% block content %}

<div>
    <h3>Doctor Details</h3>
    <div>
        <a href="{% url 'patientes:doctor-update' object.id %}">Edit</a>
	    <a href="{% url 'patientes:doctor-delete' object.id %}">Delete</a>  
    </div>
    <div>
        <p>Name: {{ object.name }}</p>
        <p>Surname: {{ object.surname }}</p>
        <p>Phone: {{ object.phone }}</p>
        <p>Specialisation: {{ object.specialization}}</p>
    </div> 
</div>

{% endblock %}
